<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation News</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.22.0/full/pyodide.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation & News</h1>
        <input type="text" id="movieInput" placeholder="Enter movie titles (comma-separated)">
        <button onclick="getRecommendations()">Get Recommendations</button>
        
        <h2>Recommended Movies</h2>
        <ul id="recommendedMovies"></ul>
        
        <h2>Recommended News</h2>
        <ul id="recommendedNews"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
